<!DOCTYPE html>
<html lang="en">
<head>

<body id="grad"

>

<!--====================== Start Header Section ====================== -->
    <div class="forHeaders">
        <div class="container">

                <p class="paragraph">DON'T LET IT GO, EMBRACE IT</p>
            </div>

            <!-- ===== Counter Content ===== -->
            <p class="checking">
                rgba(0, 0, 0, 0) linear-gradient(to right, rgb(0, 15, 255), rgb(255, 0, 0)) repeat scroll 0% 0%;

        </div>

    </div>
<!--====================== End Header Section ====================== -->


    <!-- ===================== Start Box of Changing the Colors ===================== -->

        <div class="container">
            <div class="myInputs">
                <input type="color" name="color1" class="color1"></input>
                <input type="color" name="color2" class="color2"></input>

        </div>


        <p>Select Your Desired Color</p>
